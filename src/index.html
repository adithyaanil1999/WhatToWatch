 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="css/main.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>WhatToWatch</title>
 </head>
 <body>
    <div class="landing-splash" id="splash-cont">
        <div class="splash-container">
            <canvas id="canvas"></canvas>
            <div id="buffer" style="display:none;"></div>
        </div>
        <div class="splash-loader">
            <div class="lds-hourglass" id="spinner"></div>
        </div> 
    </div>
    <div class="landing-container">
        <div class="floating-nav-container">
            <a href="#" class="fab-button fab-item" tooltip="likes"><i class="fas fa-heart"></i></a>
            <a href="#" class="fab-button fab-item" tooltip="filter"><i class="fas fa-filter"></i></a>
            <a href="#" class="fab-button fab-item" tooltip="randomise"><i class="fas fa-redo"></i></a>
            <a href="#" class="fab-button fab-main" id="fab-menu"tooltip="menu"><i class="fas fa-chevron-up up-arrow"></i></a>
        </div>
        <div class="main-wrapper animated fadeInDown">

        </div>    
    </div>
 </body>
 </html>
